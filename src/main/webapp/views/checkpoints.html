<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<object th:include="/templates/header.html::meta-fragment"
	th:remove="tag"></object>
<script type="text/javascript" src="../js/citywalk.js"></script>
<script type="text/javascript" src="../js/checkpoints.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyGENOzS6lKjopS39UlIzljj5lj7Pl1ss&callback=initMap"></script>
<link rel="stylesheet" href="../css/checkpoints.css" />
<title>チェックポイント一覧</title>
</head>
<body>
	<div class="container">
		<div th:replace="/templates/header.html::top-menu"></div>
		<p th:text=|${ctx.id}@${ctx.groupId}|></p>
		<div class="row">
			<div class="col-sm-12">
				<h1>チェックポイント一覧</h1>
				<div id="map"></div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12">
				<div class="checkpoint">
					<span class="pull-left distance near">513m</span>
					<img src="../img/placeholder.svg" class="pull-left checkpoint-img">
					<a href="navi-cafeteria.html">食堂</a>
				</div>
				<div class="checkpoint">
					<span class="pull-left distance near">542m</span>
					<img src="../img/placeholder.svg" class="pull-left checkpoint-img">
					<a href="navi-pc-room.html">PCルーム</a>
				</div>
				<div class="checkpoint">
					<span class="pull-left distance far">1.3km</span>
					<img src="../img/placeholder.svg" class="pull-left checkpoint-img">
					<a href="navi-aed-1.html">AED-1</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
