<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/citywalk-dev.js"></script>
<script>
	function getEventsByWebsocket(wsUrl) {
		var connection = new WebSocket(wsUrl);
		connection.onmessage = function(e) {
			var messages = JSON.parse(e.data);
			for (var i = 0; i < messages.length; i++) {
				$('#notification').append(JSON.stringify(messages[i]));
			}
		};
		return {
			abort : function() {
				connection.close();
			}
		};
	}

	$(function() {
		$('#insert-activity').on(
				'click',
				function() {
					new JsonRpcClient(new JsonRpcRequest(getBaseUrl(),
							"addActivity", JSON.parse($(
									'#insert-activity-input').val()),
							function(data) {
								$('#insert-activity-result').append(
										JSON.stringify(data.result) + " ");
							})).rpc();
				});
	});
	$(function() {
		$('#login').on(
				'click',
				function() {
					new JsonRpcClient(new JsonRpcRequest(getBaseUrl(), "login",
							JSON.parse($('#login-input').val()),
							function(data) {
								$('#login-result').append(JSON.stringify(data.result) + " ");
							})).rpc();
				});
	});
	$(function() {
		var checkpointGroupId = "waseda";
		var checkpointId = "cafeteria";
		var userId = "ayaki";
		var wsUrl = getActivityPublisherUrl() + "/" + checkpointGroupId + "/"
				+ checkpointId + "/" + userId;
		getEventsByWebsocket(wsUrl);
	});

	$(function() {
		$('#files')
				.on(
						'change',
						function handleFileSelect(evt) {
							var files = evt.target.files;
							for (var i = 0; i < files.length; i++) {
								if (!files[i].type.match('image.*')) {
									continue;
								}
								var reader = new FileReader();

								reader.onload = (function(theFile) {
									return function(fileContent) {
										$('#image_outputs')
												.append(
														$('<span>')
																.append(
																		$(
																				'<img>')
																				.attr(
																						'title',
																						escape(theFile.name))
																				.attr(
																						'src',
																						fileContent.target.result)));
										new JsonRpcClient(new JsonRpcRequest(
												getBaseUrl(), "uploadImage",
												["ayaki", fileContent.target.result ],function(data){
													$('#image-upload-result').append(JSON.stringify(data.result) + " ");
												}))
												.rpc();
									};
								})(files[i]);
								reader.readAsDataURL(files[i]);
							}
						});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Server APIテスト</h1>
				<a href="./">Index</a>
				<h2>JSON-RPCでLogin</h2>
				<textarea id="login-input">["waseda","ayaki","houchimin"]</textarea>
				<a id="login" class="btn btn-primary">login</a>
				<p id="login-result"></p>
				<h2>JSON-RPCでActivityをInsert</h2>
				<textarea id="insert-activity-input">
[{
    "checkpointGroupId": "waseda",
    "checkpointId": "cafeteria",
    "inputs": {
        "value": "1"
    },
    "lat": "35.6947058",
    "lon": "139.982618",
    "score": 0,
    "taskId": "cafeteria-selection",
    "taskType": "SelectionTask",
    "userId": "ayaki"
}]
				</textarea>
				<a id="insert-activity" class="btn btn-primary">insert activity</a>
				<p id="insert-activity-result"></p>
				<h2>JSON-RPCで画像をアップロード</h2>
				<input type="file" id="files" name="files[]" multiple />
				<output id="image_outputs"></output>
				<p id="image-upload-result"></p>
				<div id="result"></div>
				<h2>Websocketでwaseda，cafeteriaの通知を取得</h2>
				<div id="notification" class="well"></div>

			</div>
		</div>
	</div>
</body>
</html>
